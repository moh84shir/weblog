{% load render_partial %}
{% load static %}
<html>
<head>
    <title>بخش ادمین</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontaw/css/all.css' %}">
    <style>
        @font-face {
          font-family: "BYekan";
          src: url('{% static "staticfonts/BYekan.eot" %}') format("eot"),
            url('{% static "fonts/Yekan.ttf" %}') format("truetype"),
            url('{% static "fonts/BYekan.woff" %}') format("woff");
        }
        * {
          font-family: BYekan, "BYekan", tahoma;
          font-size: large;
        }
        a {
             text-decoration: none;
        }
      </style>
</head>
<body dir="rtl">
    {% render_partial 'admin_header' %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                {% render_partial 'admin_menubar' %}
            </div>
            <div class="col-9">
                <br>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
